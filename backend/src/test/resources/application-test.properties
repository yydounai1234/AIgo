spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required
jwt.expiration=3600000

openai.api.key=test-api-key
openai.api.url=https://api.openai.com/v1

qiniu.access.key=test-access-key
qiniu.secret.key=test-secret-key
qiniu.bucket=test-bucket
qiniu.domain=test-domain
