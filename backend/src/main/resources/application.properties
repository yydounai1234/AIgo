spring.application.name=aigo-backend
server.port=8080

# OpenAI API Key - use environment variable OPENAI_API_KEY
# Default: demo-key (for testing without real API)
openai.api.key=${OPENAI_API_KEY:demo-key}

# JWT Configuration
jwt.secret=${JWT_SECRET:aigo-secret-key-for-jwt-token-generation-must-be-at-least-256-bits}
jwt.expiration=86400000

spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

logging.level.root=INFO
logging.level.com.aigo=DEBUG
